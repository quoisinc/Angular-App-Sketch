<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <link rel=stylesheet href="jasmine.css" />

  <!-- test libraries -->
  <script src="jasmine.js"></script>
  <script src="jasmine-html.js"></script>

  <!-- general libraries -->
  <script src="../vendor/underscore.js"></script>
  <script src="../vendor/jquery.js"></script> <!-- jQuery before angular so angular can augment element with it -->

  <!-- angular + modules -->
  <script src="../vendor/angular/angular.js"></script>
  <script src="../vendor/angular/angular-route.js"></script>
  <script src="../vendor/angular/angular-resource.js"></script>
  <script src="../vendor/angular/angular-animate.js"></script>

  <!-- here we pull in angular mocks - this gives us inject() and module() -->
  <script src="../vendor/angular/angular-mocks.js"></script>

  <!-- our app code - angular's module system isn't a module loader, so order is important -->
  <script src="../js/toggle_input.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/routes.js"></script>
  <script src="../js/drawing.js"></script>


  <!-- load tests -->
  <script src="little-sketcher-test.js"></script>

<title>Testing demo</title>
</head>
<body>
  
  <!-- kick off the tests -->
  <script>
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();
    jasmineEnv.addReporter(htmlReporter);
    jasmineEnv.execute();
  </script>
</body>
</html>
